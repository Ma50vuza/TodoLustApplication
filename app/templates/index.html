<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <title>Todo List App</title>   
</head>
<body>
    <div class="container">
        <div class="todo-app">
        <h1>My Todo App</h1>
        <form class="input-area" method="post" action="/add">
        <input type="text" name="name" placeholder="Add new task" required>
        <button type="submit">Add</button>
    </form>
    <div class="todos-container">
        <ul id="todos-list"></ul>
    </div>

    </div>
    </div>

    <ul>
        {% for todo in todos %}
            <li>
                <form method="post" action="/update/{{ todo['id'] }}" style="display:inline;">
                    <input type="text" name="name" value="{{ todo['name'] }}" required>
                    <button type="submit">Edit</button>
                </form>
                <form method="post" action="/delete/{{ todo['id'] }}" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>   
</body>
</html>
