<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <h1>My Todo List</h1>

    <form method="post" action="/add">
        <input type="text" name="name" placeholder="Add new task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for todo in todos %}
            <li>
                <form method="post" action="/update/{{ todo['id'] }}" style="display:inline;">
                    <input type="text" name="name" value="{{ todo['name'] }}" required>
                    <button type="submit">Edit</button>
                </form>
                <form method="post" action="/delete/{{ todo['id'] }}" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
